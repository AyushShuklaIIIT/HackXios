<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinite Scroll with Bottom-Stuck Images</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
    }

    .slider {
      width: 100%;
      height: 500px;
      overflow: hidden;
      position: relative;
      
    }

    .slider-track {
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
    }

    .slide {
      flex-shrink: 0;
      width: 250px;
      height: 100%;
      margin-right: 20px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .slide img {
      background-color: rgba(255, 255, 255, 0.4);
      width: 100%;
      height: 80%;
      object-fit: cover;
      border-radius: 10px;
      transition: all 0.3s ease;
      align-self: flex-start;
      padding: 5px;
      clip-path: polygon(0 15%, 15% 0, 77% 0, 91% 14%, 91% 47%, 100% 59%, 100% 88%, 89% 100%, 33% 100%, 24% 85%, 8% 85%, 0 73%);
    }

    .slide img.stick-bottom {
      height: 70%;
      width: 100%;
      align-self: flex-end;
      /* clip-path remains same as it's already applied globally */
    }

    .slide img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slider-track" id="slider-track">
    <div class="slide">
      <img src="https://plus.unsplash.com/premium_photo-1744754825046-71455f020060?q=80&w=1374&auto=format&fit=crop" /></div>
    <div class="slide"></div>
    <div class="slide"><img class="stick-bottom" src="https://images.unsplash.com/photo-1744144501177-5666f17e190c?q=80&w=1528&auto=format&fit=crop" /></div>
    <div class="slide"></div>
    <div class="slide"><img src="https://images.unsplash.com/photo-1744063893861-3e703c13d1e4?q=80&w=1470&auto=format&fit=crop" /></div>
    <div class="slide"></div>
    <div class="slide"><img class="stick-bottom" src="https://images.unsplash.com/photo-1744063893861-3e703c13d1e4?q=80&w=1470&auto=format&fit=crop" /></div>
    <div class="slide"></div>
    <div class="slide"><img src="https://images.unsplash.com/photo-1744654733851-d9c3276f42b0?q=80&w=1374&auto=format&fit=crop" /></div>
    <div class="slide"></div>
    <div class="slide"><img class="stick-bottom" src="https://images.unsplash.com/photo-1744144501177-5666f17e190c?q=80&w=1528&auto=format&fit=crop" /></div>
    <div class="slide"></div>
  </div>
</div>

<script>
  const track = document.getElementById("slider-track");
  const speed = 1;

  // Clone all slides for infinite effect
  const slides = track.children;
  const totalSlides = slides.length;

  for (let i = 0; i < totalSlides; i++) {
    const clone = slides[i].cloneNode(true);
    track.appendChild(clone);
  }

  let pos = 0;

  function animate() {
    pos -= speed;
    if (Math.abs(pos) >= track.scrollWidth / 2) {
      pos = 0;
    }
    track.style.transform = `translateX(${pos}px)`;
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
